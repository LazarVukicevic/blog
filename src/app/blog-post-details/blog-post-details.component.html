<button mat-button routerLink="">Home</button>
<div class="blog-post">
    <p>{{  post.publicationDate.substring(0, 10)  }}</p>
    <mat-divider></mat-divider>
    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>
    <p>Category: {{ post.category }}</p>
    <mat-divider></mat-divider>
    <em>{{ post.tags }}</em>
</div>

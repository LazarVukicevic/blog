<button routerLink="">Blog Posts</button>

<h1>Admin Dashboard</h1>

<div class="new-post">
    <h2>New Blog Post</h2>
    <form (ngSubmit)="onSubmit()">
        <label for="blog-title">Title</label>
        <input type="text" [(ngModel)]="post.title" name="title" class="blog-title">
    
        <label for="blog-content">Content</label>
        <textarea class="blog-content" name="content" [(ngModel)]="post.content" style="min-width: 100%; max-width: 100%; min-height: 100px;"></textarea>

        <label for="blog-category">Category</label>
        <select name="category" [(ngModel)]="post.category" id="blog-category">
            <option value="admin">Admin</option>
            <option value="programming">Programming</option>
        </select>

        <label for="blog-pubdate">Publication Date</label>
        <input type="date" [(ngModel)]="post.publicationDate" name="blog-pubdate" id="blog-pubdate">

        <br>
        <label for="blog-tags">Tags (comma separated)</label>
        <input type="text" [(ngModel)]="post.tags" name="blog-tags">

        <input class="submit-button" type="submit" value="Submit">


    </form>
</div>
<div class="delete-post">
    <h2>Delete Blog Post</h2>
    <select #id (change)="onSelected(+id.value)" name="post-list" id="post-list">
        <option *ngFor="let post of posts" [value]="post.postId">{{ post.title }}</option>
    </select>
    <input (click)="myFunc()" class="delete-button" type="submit" value="Delete">
</div>
